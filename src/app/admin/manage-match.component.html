<div class="row">
    <div class="col-4">
      
        <table class="table table-striped">
            <thead><tr><th>Date</th><th>Time</th><th>Place</th><th>Team A</th><th>Team B</th></tr></thead>
            <tbody>
              <tr *ngFor="let item of matchList">
               
                <td>{{item.date}}</td>
                <td>{{item.timing}}</td>
                <td>{{item.stadium}}</td>
                <td>{{item.teamAName}}</td>
                <td>{{item.teamBName}}</td>
                <td>
                
                </td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col-4">
        <app-manage-match-detail [model]="selectedModel"
        (createEvent)="create($event)"
        (updateEvent)="update($event)"></app-manage-match-detail>
      </div>
  </div>
