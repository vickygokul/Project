
 <div id="main"></div>
     <div class="panel-heading display-table" style="margin-top: 25px;margin-left: 20px">
        <div class="row display-tr" >
            <h2><b></b>Select the payment method : </h2>
            <div class="display-td" >                          
            
               </div>
             </div>
           </div>
           <div class="small-icons" style="margin-left: 20px">
             <img src="../../assets/paylogos.jpg">

           </div>
<div class="radio" style=" margin-left: 20px">

             <label style="margin-top: 30px; font-size: 20px">
               <input  type="radio" name="cards" value="3"  (change)="updateUI('3')">Net Banking</label>
             
             <div id="card3" [hidden]="!isNetBanking"> 
                   <datalist id="banks">
                       <option > SBI</option>
                       <option >Indian Bank</option>
                       <option > HDFC</option>
                       <option > ICICI</option>
                       <option > Axis</option>


                     </datalist>
                     <input list="banks" type="text">
                   <button type="button" class="btn btn-outline-primary mr-2" (click)="success()"
                          >
                         Pay
                       </button>
                       <button type="button" class="btn btn-outline-warning mr-2" (click)="cancel()">
                       Cancel </button>
             </div>
           </div>

         <div class="radio" style="margin-left: 20px">
          <label style="margin-top: 20px; font-size: 20px"><input  type="radio" name="cards" (change)="updateUI('2')">Credit card</label>

          <div id="card1" [hidden]="!isCreditCard" > 


             <div class="card">

                 <div class="card-body">
                     <form>
                       <div class="form-group">
                         
                         <label class="col-form-label">Card Number</label>
                         <input name="cardNum " id="cardNum"


                         type="tel"
                                             class="form-control"
                                             name="cardNumber"
                                             placeholder="Valid Card Number"
                                             autocomplete="cc-number"
                                             required autofocus 

                           class="form-control"   />
                       
                       </div>
                       
                       <div class="form-group row">
                         <div class="col-md-6">
                         <label class="col-form-label">Expiry</label>
                         <input  name="expiry" id="expiry"

                         type="tel" 
                                         class="form-control" 
                                         name="cardExpiry"
                                         placeholder="MM / YY"
                                         autocomplete="cc-exp"
                                         required 
                           class="form-control" />
                         </div>
                         <div class="col-md-6">
                             <label class="col-form-label">CVV</label>
                             <input  name="cvv" id="cvv"
   
                             type="tel" 
                                             class="form-control" 
                                             name="CVV"
                                             placeholder="CVV"
                                             autocomplete="cc-exp"
                                             required 
                               class="form-control" />
                             </div>
                       </div>
                       <div class="form-group">
                           <label class="col-form-label">Card Holder's Name</label>
                           <input type="text" name="cardholder" id="cardholder"
                           placeholder="Card Holder's Name"
                             class="form-control"   />
                         </div>
                       <button type="button" class="btn btn-outline-primary mr-2" (click)="success()"
                          >
                         Pay
                       </button>
                       <button type="button" class="btn btn-outline-warning mr-2" (click)="cancel()" >
                       Cancel </button>
                       
                       
                   </form>
                   </div>  

                 </div>


          </div>



          </div>
          <div class="radio" style="margin-left: 20px">
             <label style="margin-top: 20px; font-size: 20px"><input type="radio" name="cards" (change)="updateUI('1')">Debit card</label>



             <div id="card2" class="panel panel-default" [hidden]="!isDebitCard">
                 
               <div class="card">

                 <div class="card-body">
                     <form>
                       <div class="form-group">
                         
                         <label class="col-form-label">Card Number</label>
                         <input name="cardNum " id="cardNum"


                         type="tel"
                                             class="form-control"
                                             name="cardNumber"
                                             placeholder="Valid Card Number"
                                             autocomplete="cc-number"
                                             required autofocus 

                           class="form-control"   />
                       
                       </div>
                       
                       <div class="form-group row">
                         <div class="col-md-6">
                         <label class="col-form-label">Expiry</label>
                         <input  name="expiry" id="expiry"

                         type="tel" 
                                         class="form-control" 
                                         name="cardExpiry"
                                         placeholder="MM / YY"
                                         autocomplete="cc-exp"
                                         required 
                           class="form-control" />
                         </div>
                         <div class="col-md-6">
                             <label class="col-form-label">CVV</label>
                             <input  name="cvv" id="cvv"
   
                             type="tel" 
                                             class="form-control" 
                                             name="CVV"
                                             placeholder="CVV"
                                             autocomplete="cc-exp"
                                             required 
                               class="form-control" />
                             </div>
                       </div>
                       <div class="form-group">
                           <label class="col-form-label">Card Holder's Name</label>
                           <input type="text" name="cardholder" id="cardholder"
                           placeholder="Card Holder's Name"
                             class="form-control"   />
                         </div>
                       <button type="button" class="btn btn-outline-primary mr-2" (click)="success()"
                          >
                         Pay
                       </button>
                       <button type="button" class="btn btn-outline-warning mr-2" (click)="success()">
                          Cancel </button>
                       
                       
                   </form>
                   </div>  

                 </div>
               </div>
               
             
  </div>
